kind: ManagedService
name: mega-electric-mysql
spec:
  service_name: mysql
  version: 8.0
  parameters:
    - name: phpmyadmin_enabled
      value: true
    - name: mysql_root_password
      value: ${DB_PASSWORD}
    - name: volume_name
      value: vol1
  domains:
    - name: mega-electric-app-razar.fandogh.cloud
  resources:
    memory: 500Mi
